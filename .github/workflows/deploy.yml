name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # This will trigger the workflow on pushes to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Use your required Node.js version

      - name: Install dependencies
        run: npm install  # Installs the dependencies from package.json

      - name: Build project
        run: npm run build  # Replace with your build command, if any

      - name: Deploy to GitHub Pages
        run: npm run deploy  # Runs the deploy command, defined in package.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
