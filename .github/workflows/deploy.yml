name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # This triggers the workflow when you push to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Checks out the repository's code

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Use the appropriate Node.js version for your project

      - name: Install dependencies
        run: npm install  # Installs dependencies listed in package.json

      - name: Build project
        run: npm run build  # Builds the project (ensure this generates the 'dist' folder)

      - name: Deploy to GitHub Pages
        run: npm run deploy  # Runs your 'gh-pages -d dist' command
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Provides authentication for pushing to GitHub Pages
